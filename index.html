<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free2gpt导航</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="content">
                <h1>Free2gpt.com 导航 <span class="subtitle">(收藏不迷路:)</span></h1>
                <div id="linkList"></div>
            </div>
        </div>
        <footer>
            <div class="container">
                <p>
                    <a href="mailto:free2gpt@gmail.com" target="_blank">
                        联系邮箱: free2gpt@gmail.com
                    </a>
                </p>
            </div>
        </footer>
    </div>

    <script>
        const links = [
            { title: "Free2gpt", url: "https://chat2.free2gpt.com", status: "可用" },
            { title: "Free2gpt (备用入口)", url: "https://chatz.free2gpt.com", status: "可用" },
            { title: "Claude Sonnet 4 (编程能力强, 最新！)", url: "https://claude.gptnb.xyz", status: "可用" },
            { title: "赞助商: 最新GPT4.1", url: "https://gpt4f.ninvfeng.xyz", status: "可用" },
            { title: "DeepSeek R1", url: "https://ds.free2gpt.com", status: "可用" },
            // { title: "o1-preview 最强推理模型", url: "https://o1-preview.gptnb.xyz", status: "可用" },
            { title: "Suno AI创作音乐", url: "https://music.gptnb.xyz", status: "可用" },
            { title: "提示词.com", url: "https://提示词.com", status: "可用" },
            { title: "Sora演示站", url: "https://sora.gptnb.xyz", status: "可用" }
        ];

        const linkList = document.getElementById('linkList');
        links.forEach(link => {
            const linkElement = document.createElement('div');
            linkElement.className = 'link-item';
            linkElement.innerHTML = `
                <div class="link-header">
                    <span class="link-title">${link.title}</span>
                    <span class="link-status"><span class="status-dot"></span>${link.status}</span>
                </div>
                <div class="link-url">
                    链接: <a href="${link.url}" target="_blank">${link.url}</a>
                </div>
            `;
            linkList.appendChild(linkElement);
        });
    </script>
    <script defer data-domain="nav.free2gpt.xyz" src="https://analytics.gptnb.xyz/js/script.js"></script>
</body>
</html>
